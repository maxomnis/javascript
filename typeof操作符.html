<html>
<head></head>
<body>
<script>
/*
 JavaScript 数据类型
 字符串（String）、数字(Number)、布尔(Boolean)、对象(object)、未定义（Undefined）,函数(function)
 数组, null 是属于对象(object)类型
 */

//使用typeof来检测变量的数据类型
console.log(typeof "John");              // 返回 string
console.log(typeof 3.14);                // 返回 number
console.log(typeof false);                 // 返回 boolean
console.log(typeof [1,2,3,4]);             // 返回 object
console.log(typeof {name:'John', age:34}); // 返回 object

console.log(typeof undefined);             // undefined
console.log(typeof null);                  // object
console.log(null === undefined);           // false
console.log(null == undefined);             // true

//在javascript中null表示“什么都没有” ，是一个特殊的类型，表示一个空对象引用；
    var person = null;    //值为null(空),但类型为对象
    console.log(person);   //null
    console.log(typeof  person);   //object

//在javascript中, undefined是一个没有设置值的变量
    var person = undefined;   //值为undefined,类型为undefined
    console.log(undefined);
    console.log(typeof  person);  //undefined

</script>
</body>
</html>
