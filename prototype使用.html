<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function Cat(name, color) {
	this.name = name;
	this.color = color;
	this.meow = function() {
		console.log('new')
	}
}


var cat1 = new Cat('大毛', '白色');
var cat2 = new Cat('二毛', '黑色');

console.log(cat1.meow === cat2.meow);
/*
上面代码中，cat1和cat2是同一个构造函数的实例。但是，它们的meow方法是不一样的，
就是说每新建一个实例，就会新建一个meow方法。这既没有必要，又浪费系统资源，因为所有meow方法都是同样的行为，
完全应该共享
*/


function Animal(name){
	this.name = name;
}

Animal.prototype.color = 'white';
Animal.prototype.walk = function(){
	console.log(this.name + ' is walking')
};

var cat1 = new Animal('大毛');
var cat2 = new Animal('二毛');
//cat1.color='yellow';
console.log(cat1.color); //如果实例对象自身就有某个属性或方法，它就不会再去原型对象寻找这个属性或方法
console.log(cat2.color);
console.log(cat1.walk === cat2.walk);
console.log(cat1.walk());
console.log(cat2.walk());
</script>
</body>
</html>
