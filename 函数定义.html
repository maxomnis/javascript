<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>函数可以自动调用：</p>
<p id="demo"></p>
<script>
    //函数定义第一种方式
    function  y(a, b) {
        return a*b;
    }

    //函数定义第二种方式
    var x = function (a, b) {
            return a*b;
    }

    //通过构造函数的方式创建
    //在 JavaScript 中，很多时候，你需要避免使用 new 关键字。
    var myFunction = new Function("a", "b", "return a*b ");

    //alert(myFunction(4,3));
    //alert(myFunction(4,3)*3);


    /*
     函数表达式可以 "自调用"。
     自调用表达式会自动调用。
     如果表达式后面紧跟 () ，则会自动调用。
     不能自调用声明的函数。
     通过添加括号，来说明它是一个函数表达式
     */
    (function () {
        document.getElementById("demo").innerHTML = "Hello! 我是自己调用的";
    })();

    function myFunction(a, b) {
        return arguments.length;   //返回接收到的参数个数
    }

    var txt = myFunction.toString(); //将函数作为一个字符串返回
    //alert(txt);

    //设置默认值方法
    function myFcuntion2(x, y) {
        y = y || 0; //如果y已经定义 ， y || 返回 y, 因为 y 是 true, 否则返回 0, 因为 undefined 为 false。
    }


    //argument 对象包含了函数调用的参数数组
    x = findMax(1, 123, 500, 115, 44, 88);
    alert(x);
    function findMax() {
        var i, max = 0;
        for (i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }

    /*
      javascript 也有值传递
      javascript的对象传递，在函数内部会改变对象的值，在函数的外部也有效，就是引用传递吧
     */

    /**
     这是调用 JavaScript 函数常用的方法， 但不是良好的编程习惯
     全局变量，方法或函数容易造成命名冲突的bug。

     最好的写法是加个类似命名空间的写法，比如下面的test
     */
    var test = {
        name:'jack',
        say:function () {
            console.log(this.name);
        }
    }

    /*自定义对象*/
    function Person(name, age)
    {
      this.name = name;
      this.age = age;
    }

    var a = new Person('jack',10);
    var b = new Person('tom', 33);
    console.log(a.name);



    var innerFunction = function(){

      function say()
      {
        console.log("inner function");
      }
    };

    console.log(innerFunction.constructor);
</script>
</body>
</html>
