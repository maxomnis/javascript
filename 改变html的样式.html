<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1">hello world</p>
<img id="image" src="smiley.gif">
<script>
document.getElementById("p1").innerHTML="改变html元素的内容"; //改变html元素的内容

document.getElementById("image").src="test.gif";  //改变元素的属性 ，语法是document.getElementById(id).attribute=新属性值

document.getElementById("p1").style.color="blue";  //改变元素的css样式
document.getElementById("p1").style.fontFamily="Arial";
document.getElementById("p1").style.fontSize="larger";
</script>
</body>
</html>
